name: ponix-ui

services:
  ponix-web:
    image: ponix-web:latest
    container_name: ponix-web
    ports:
      - "5173:5173"
    environment:
      # API endpoint for gRPC-Web calls - browser connects via localhost
      # since the backend exposes port 50051 to the host
      VITE_API_URL: "http://localhost:50051"
    networks:
      - ponix
    restart: unless-stopped

networks:
  ponix:
    external: true
