name: ponix-ui

services:
  ponix-web:
    image: ponix-web:latest
    container_name: ponix-web
    ports:
      - "5173:5173"
    environment:
      # API endpoint for gRPC-Web calls to backend
      VITE_API_URL: "http://ponix-all-in-one:50051"
    networks:
      - ponix
    restart: unless-stopped

networks:
  ponix:
    external: true
